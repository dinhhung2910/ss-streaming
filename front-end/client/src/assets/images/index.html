<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Annotation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <h1>Annotation</h1>
    <button id="get">Get Audio</button>
    <p id ="msg"> </p>
    <div id="waveform"></div>
    <div id="wave_timeline"></div>

    <div id="audio_controller">
      <button id="play" disabled style="display:inline-block">Play Audio</button>
      <button id="anno" disabled style="display:inline-block">Annotate</button>
      <button id="clear" disabled style="display:inline-block">Clear</button>
    </div>

    <div id="speed_controller">
      <input type="range" min="40" max="100"class="slider" value="100" style="width:70%" id="speed_range">
      <Strong >Speed:</Strong>
      <span id="speed_val"> </span>
      <!-- <input type="range" min="0" max="100"class="slider" value="1" style="width:70%" id="zoom_range">
      <Strong >Zoom</Strong>
      <span id="zoom_val"> </span>   -->
    </div>
    <button id="submit" disabled style="display:inline-block">Send Annotation</button>
    
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://unpkg.com/wavesurfer.js@4.2.0/dist/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@4.2.0/dist/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@4.2.0/dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="text.js"></script>
    
  </body>
</html>
